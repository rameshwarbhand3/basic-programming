<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        /* li {
            float: left;
        } */

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            float:left;
        }

       /* li a:hover {
            background-color: black;
        }  */
    </style>
</head>

<body>
    <h2>Navigation menu</h2>
    <p>In this example we use css to style the list horizontally to create navigation menu:</p>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">news</a></li>
        <li><a href="#contact">contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>

</html>
