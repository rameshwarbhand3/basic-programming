<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        table {
            border-spacing: 15px;
        }
    </style>
</head>

<body>
    <h2>Border spacing</h2>
    <p>border spacing specifies space between the cells</p>
    <table style="width:100%">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        <tr>
            <th>ram</th>
            <th>bhand</th>
            <th>27</th>
        </tr>
        <tr>
            <th>akash</th>
            <th>bhamare</th>
            <th>28</th>
        </tr>
        <tr>
            <th>vikas</th>
            <th>binnar</th>
            <th>29</th>
        </tr>
    </table>
    <p><strong>Tip:</strong>try to change the border-spacing to 5px.</p>

</body>

</html>
