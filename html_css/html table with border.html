<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align:left;
        }

        th td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <h2>cellpadding</h2>
    <p>cell padding specifies the space between the cell content and its borders.</p>
    <table style="width:100%" ;>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Educaation</th>
        </tr>
        <tr>

            <td>27</td>
            <td>BE CIVIL</td>
        </tr>
        </tr>
        <tr>
            <td>Akash</td>
            <td>Bhamare</td>
            <td>28</td>
            <td>BE CIVIL</td>
        </tr>
        </tr>
        <tr>
            <td>Vikas</td>

            <td>BE CIVIL</td>
        </tr>
    </table>
    <p><b>TIP:<b>Try to change the padding to 5x.</p>
</body>

</html>
