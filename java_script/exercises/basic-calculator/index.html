<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <h1>Welcome to my calculator</h1>
</head>

<body>
    <table>
        <tr>
            <input type="text" name="res" id="display" readonly />
        </tr>
        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button id="btn-div">/</button></td>
        </tr>
        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button id="btn-mul">*</button></td>
        </tr>
        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td><button id="btn-sub">-</button></td>
        </tr>
        <tr>
            <td><button id="btn0">0</button></td>
            <td><button id="btn-equalto">=</button></td>
            <td><button id="btn-clear">Ac</button></td>
            <td><button id="btn-add">+</button></td>
        </tr>
    </table>
</body>

</html>
