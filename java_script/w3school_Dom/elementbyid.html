<!DOCTYPE html>
<html>

<body>
    <h2>javascript HTML DOM</h2>
    <p id="intro">finding html by id</p>
    <p>This example demonstrates the <b>getElementById method</b></p>
    <p id="demo"></p>
    <script>const element = document.getElementById("intro");
        document.getElementById("demo").innerHTML = "The text from the intro paragraph is: " + element.innerHTML;
    </script>

</body>

</html>
