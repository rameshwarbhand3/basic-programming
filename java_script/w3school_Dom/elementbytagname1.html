<!DOCTYPE html>
<html>
<body>
  <div id="main">
    <p>finding html element by Tag name</p>
    <p>This example demonstrates the <b>getElementByTag Name</b> method</p>
  </div> 
  <p id="demo"></p>
  <script>
    const x=document.getElementById("main");
    const y=x.document.getElementByTagName("p");
    document.getElementById("demo").innerHTML='The first paragraph (index 0) inside "main" is:'+y[0].innerHTML  </script> 
</body>
</html>
