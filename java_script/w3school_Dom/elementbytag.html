<!DOCTYPE html>
<html>

<body>
    <h2>javascript HTML DOM</h2>
    <p>finding html by Tag Name</p>
    <p>This example demonstrates the <b>getElementByTag method</b></p>
    <p id="demo"></p>
    <script>const element = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The text in the first paragraph (index 0) is: " + element[1].innerHTML;
    </script>

</body>

</html>
