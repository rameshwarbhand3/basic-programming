<!DOCTYPE html>
<html>
    <head>
        <script>
            function validform(){
                let x=document.forms["myForm"] ["fname"].value;
                if(x==""){
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
<body>
<h2>Javascript validation</h2>
<form name="myForm" action="/action_page.php" onsubmit="return validform()" method="post">
    Name:<input type="text" name="fname">
    <input type="submit" value="submit">
</form>
    
</body>
</html>
