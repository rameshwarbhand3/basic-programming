<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #myDiv{
            background-color:coral;
            width:auto;
            border: 1px solid;
            padding:50px;
            color:white;
            font-size:20px;
        }
    </style>
</head>
<body>
    <h2>Javascript removeEventlistener</h2>
    <div id="myDiv">
        <p>click the button to remove the div event handler</p>
        <button id="btn" onclick="removeHandler()">click me</button>
    </div>
    <p id="demo"></p>
    <script>
        document.getElementById("myDiv").addEventListener("mousemove",myfunction);
        function myfunction(){
            document.getElementById("demo").innerHTML=Math.random();
        }
        function removeHandler(){
            document.getElementById("myDiv").removeEventListener("mousemove",myfunction);
        }
    </script>
</body>
</html>
